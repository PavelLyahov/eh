<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

    <section id="fileManager" class="collapsible">
        <h2 class="collapsible-header">Manage Files</h2>
        <div class="collapsible-content">
            <form id="createFileForm" autocomplete="off">
                <input type="text" id="newFileName" placeholder="New File Name" required>
                <button type="submit">Create File</button>
            </form>
            <ul id="fileList"></ul>
        </div>
    </section>

    <section id="phraseManager" class="collapsible">
        <h2 class="collapsible-header">Manage Phrases in <span id="currentFileName"></span></h2>
        <div class="collapsible-content">
            <form id="addPhraseForm" autocomplete="off">
                <input type="text" id="text" placeholder="English Phrase" required>
                <input type="text" id="translation" placeholder="Translation" required>
                <select id="level">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                </select>
                <button type="submit">Add Phrase</button>
            </form>
            <ul id="phrasesList"></ul>
        </div>
    </section>
</div>
<script src="app.js" type="module"></script>
</body>
</html>
